<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Demonstration</title>
  <link rel="stylesheet" href="chat.css"/>
  <script defer src="bundle.js"></script>  
</head>
<body>
  <main class="">
    <div class="status"></div>
    <div class="login">
      <form action="#">
        <label>
          <span>Username:</span>
          <input class="login__username" placeholder=" Enter Username">
        </label>
        <button class="button" type="button">Login</button>
      </form>
    </div>
    <div class="content">
      <div class="controls">
        <button class=" button refresh">Refresh</button>
        <button class=" button logout">Logout</button>
      </div>
      <ul class="todos"></ul>
      <form action="#">
        <input class="to-add">
        <button type="button" class="add">Add</button>
      </form>
    </div>
  </main>
</body>
</html>
